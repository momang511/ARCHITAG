<script>

/* ÏóÖÎç∞Ïù¥Ìä∏: ÏÇ¨Ïù¥ÎìúÏóê Ìè¥ÎçîÎßå Î†åÎçî, ÏïÑÏπ¥Ïù¥Î∏å Ïç∏ÎÑ§ÏùºÍ≥º ÏÇ≠Ï†ú Î≤ÑÌäº Ìè¨Ìï® */
function updateGallery() {
  // remove existing items except controls
  Array.from(archiveGallery.children).slice(1).forEach(n => n.remove());

  for (const fname in folders) {
    const folderEl = document.createElement("div");
    folderEl.className = "folder";

    // Create flip card for folder
    const flipCard = document.createElement("div");
    flipCard.className = "folder-flip-container";
    const firstArchive = (folders[fname] || [])[0];
    const firstImage = firstArchive ? (archives[firstArchive] || [])[0] : "";

    flipCard.innerHTML = `

        <div class="folder-face folder-back">

        </div>

    const header = document.createElement("div");
    header.className = "folder-header";
    header.innerHTML = `<div>üìÅ ${fname}</div>
                        <div style="display:flex;gap:6px;">
                          <div class="btn small open-folder-btn">Ïó¥Í∏∞</div>
                          <div class="btn small delete-folder-btn" style="background:rgba(255,0,0,0.08);">ÏÇ≠Ï†ú</div>

    const content = document.createElement("div");
    content.className = "folder-content";

    (folders[fname] || []).forEach(archiveName => {
      const imgs = archives[archiveName] || [];

        emptyDiv.style.display = "flex";

        emptyDiv.innerHTML = `<div style="color:rgba(255,255,255,0.7)">${archiveName} (ÎπÑÏñ¥ÏûàÏùå)</div>

                       <div class="delete-archive" data-archive="${archiveName}">ÏÇ≠Ï†ú</div>`;

    // folder delete button

      if (!confirm(`Ìè¥Îçî "${fname}" Î∞è ÎÇ¥Î∂Ä ÏïÑÏπ¥Ïù¥Î∏åÎ•º Î™®Îëê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) return;
      deleteFolder(fname);

    // open button toggles open

/* ÌÖçÏä§Ìä∏ ÏûÖÎ†• (ÏÉà ÏïÑÏπ¥Ïù¥Î∏å Ïù¥Î¶Ñ ÏûÑÏãú Ï†ÄÏû•) */

const previewImage = document.getElementById("previewImage");

function renderPreviewList() {
  // Ïπ¥Îìú ÎØ∏Î¶¨Î≥¥Í∏∞Îßå ÏóÖÎç∞Ïù¥Ìä∏, ÌïòÎã® Î™©Î°ùÏùÄ ÌëúÏãúÌïòÏßÄ ÏïäÏùå
  if (newImagesPreview.length > 0) {

/* composite ÏÉùÏÑ±: ÏóÖÎ°úÎìúÎêú Ïù¥ÎØ∏ÏßÄ ÏúÑÏóê ÎùºÎ≤® Ìï©ÏÑ± ‚Äî ÎùºÎ≤® Ïã§Ìå® Ïãú ÏõêÎ≥∏ ÏÇ¨Ïö© */
function createCompositeDataUrl(imageDataUrl) {
  return new Promise((resolve) => {
    const img = new Image();
    const lbl = new Image();
    let imgLoaded = false;
    let lblLoaded = false;
    let finished = false;

    const finishWith = (data) => {
      if (finished) return;
      finished = true;
      resolve(data);
    };

    const timeoutId = setTimeout(() => {
      // ÎùºÎ≤® Î°úÎìú Ïã§Ìå® Ïãú ÏõêÎ≥∏ ÏÇ¨Ïö©
      if (!finished) finishWith(imageDataUrl);
    }, 3000);

    img.onload = () => { imgLoaded = true; tryDraw(); };
    img.onerror = () => { imgLoaded = true; tryDraw(); };
    lbl.onload = () => { lblLoaded = true; tryDraw(); };
    lbl.onerror = () => { lblLoaded = false; tryDraw(); };

    img.src = imageDataUrl;
    lbl.src = labelSrc;

    function tryDraw() {
      if (!imgLoaded) return;
      clearTimeout(timeoutId);
      try {
        const w = img.width || 800;
        const h = img.height || 600;
        const canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, w, h);
        if (lblLoaded && lbl.naturalWidth) {
          const labelW = w * 0.2;
          const aspect = (lbl.width && lbl.height) ? (lbl.width / lbl.height) : 1;
          const labelH = labelW / aspect;
          const margin = Math.min(w, h) * 0.03;
          const x = w - labelW - margin;
          const y = h - labelH - margin;
          ctx.drawImage(lbl, x, y, labelW, labelH);
        }
        finishWith(canvas.toDataURL('image/png'));
      } catch (err) {
        console.error('composite error', err);
        finishWith(imageDataUrl);
      }
    }
  });
}

/* Ï†ÄÏû• Î≤ÑÌäº: pendingArchiveNameÍ≥º pendingFolderÎ•º ÌôïÏù∏ÌïòÍ≥† preview Ïù¥ÎØ∏ÏßÄÎì§ÏùÑ Ìï©ÏÑ±Ìï¥ Ï†ÄÏû• */
saveBtn.addEventListener("click", async () => {
  if (!isCreating) return;
  const name = pendingArchiveName || prompt("ÏïÑÏπ¥Ïù¥Î∏å Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
  if (!name) { alert("ÏïÑÏπ¥Ïù¥Î∏å Ïù¥Î¶ÑÏù¥ ÌïÑÏöîÌï©ÎãàÎã§."); return; }
  const folder = folderSelect.value || prompt("Ï†ÄÏû•Ìï† Ìè¥ÎçîÎ•º ÏÑ†ÌÉùÌïòÍ±∞ÎÇò Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
  if (!folder) { alert("Ìè¥ÎçîÍ∞Ä ÌïÑÏöîÌï©ÎãàÎã§."); return; }

  // ensure structures
  if (!archives[name]) archives[name] = [];
  if (!folders[folder]) folders[folder] = [];

  // push name into folder at the beginning if not already present
  if (!folders[folder].includes(name)) {
    folders[folder].unshift(name); // unshift instead of push to add at beginning
  }

  // composite each preview image then push
  try {
    if (newImagesPreview && newImagesPreview.length > 0) {
      // ÎùºÎ≤® Ìï©ÏÑ± ÏóÜÏù¥ ÏõêÎ≥∏ Ïù¥ÎØ∏ÏßÄÎßå Ï†ÄÏû• (CORS Ïù¥Ïäà Î∞è Ïö©Îüâ Î¨∏Ï†ú Ìï¥Í≤∞)
      for (const dataUrl of newImagesPreview) {
        archives[name].push(dataUrl);
      }
    }

    try {
      saveState();
    } catch (storageErr) {
      if (storageErr.name === 'QuotaExceededError') {
        alert('Ï†ÄÏû• Í≥µÍ∞ÑÏù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§. ÏùºÎ∂Ä Ïò§ÎûòÎêú ÏïÑÏπ¥Ïù¥Î∏åÎ•º ÏÇ≠Ï†úÌï¥Ï£ºÏÑ∏Ïöî.');

/* ÏïÑÏπ¥Ïù¥Î∏å ÏÇ≠Ï†ú (ÏÇ¨Ïù¥ÎìúÏóêÏÑú Ìò∏Ï∂ú) */
function deleteArchive(archiveName, folderName) {
  // remove from archives object
  delete archives[archiveName];
  // remove from all folders
  for (const f in folders) {
    folders[f] = folders[f].filter(a => a !== archiveName);
  }
  // remove empty folders? keep as is
  saveState();
  updateGallery();
}

function deleteFolder(folderName) {
  const archiveList = folders[folderName] || [];
  // delete each archive
  archiveList.forEach(a => { delete archives[a]; });
  delete folders[folderName];
  saveState();
  updateGallery();
}

document.body.addEventListener("mousemove", (e) => {
  const triggerZone = window.innerWidth - 200;

});
